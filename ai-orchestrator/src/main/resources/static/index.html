<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halliday AI 能力体验导航</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Segoe UI", "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(96, 165, 250, 0.25), transparent 55%),
                        radial-gradient(circle at 80% 10%, rgba(129, 140, 248, 0.2), transparent 50%),
                        #0d1117;
            color: #e6edf3;
        }
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2.5rem 1.25rem;
            box-sizing: border-box;
        }
        .card {
            width: min(720px, 100%);
            background: rgba(13, 17, 23, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 3rem 2.5rem;
            box-shadow: 0 22px 42px rgba(15, 23, 42, 0.45);
            backdrop-filter: blur(14px);
        }
        h1 {
            font-size: clamp(2rem, 1.35rem + 2vw, 2.85rem);
            margin: 0 0 1.5rem;
            letter-spacing: 0.02em;
        }
        p {
            margin: 0 0 2rem;
            line-height: 1.75;
            color: rgba(230, 237, 243, 0.78);
        }
        .links {
            display: grid;
            gap: 1.5rem;
        }
        a.card-link {
            display: block;
            padding: 1.4rem 1.6rem;
            border-radius: 14px;
            background: rgba(2, 6, 23, 0.78);
            border: 1px solid rgba(59, 130, 246, 0.35);
            color: inherit;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }
        a.card-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(96, 165, 250, 0.25);
            border-color: rgba(129, 140, 248, 0.55);
        }
        a.card-link strong {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.35rem;
        }
        a.card-link span {
            display: block;
            color: rgba(148, 163, 184, 0.85);
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Halliday AI 能力体验</h1>
    <p>请选择要体验的链路。离线页面用于通过音频 URL 调用 STT，实时页面支持麦克风输入，体验 STT → LLM → TTS 的连续对话能力。</p>
    <div class="links">
        <a class="card-link" href="stt-offline.html">
            <strong>离线转写（REST）</strong>
            <span>输入 WAV 地址，调用 /orchestrator/stt/offline 获取完整文本。</span>
        </a>
        <a class="card-link" href="realtime-conversation.html">
            <strong>实时语音对话（WebSocket）</strong>
            <span>使用麦克风持续推流，体验 STT → LLM → TTS 的循环流程。</span>
        </a>
    </div>
</div>
</body>
</html>
